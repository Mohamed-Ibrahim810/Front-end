    <!-- 
      *************Text formatting تنسيق النص*************
      <span>Hi,my name is mohamed ibrahem</span>
      الاسبان عنصر ان لاين يعني كذا سبان هيتكتبوا في سطر واحد والعناصر الانلاين اقدر اكتبها جوا التاجز
      مثال
      <p> Hi,<small>my name is mohamed ibrahem</small> </p>
      <b></b> BOLD.
      <strong></strong> Important text only.
      <i></i> Italic.
      <em></em> تأثير مشابه للايتاليك لكن يستخدم فقط مع الحكم او الجمل المقتبسة او العبارات المترجمة من لغات مختلفة
      <mark></mark> بتهايلايت الكلمة
      <u></u> تضع خط اسفل الكلمة او الجملة المختارة للشكل
      <ins></ins> Insertd text تضع خط اسفل الكلام لكن عندما تريد اضافة كلام لمقال لكنها قليلة الاستخدام
      <s></s> شرطة بتشطب علي الكلام للشكل
      <del></del> بتشطب علي الكلام المحذوف مثال:متج عليه تخفيض فا بتشطب علي السعر القديم
      <sub></sub> Subscript text بنزل الكلمة من السطر
      <sup></sup> Superscript text برفع الكلمة فوق السطر
    -->
